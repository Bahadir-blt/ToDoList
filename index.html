<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="assets/img/7276921.png" type="png">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>




<body>

    <!-- To Do List Başlık Başlangıç  -->
    <header>
        <h1>To Do List</h1>
    </header>
    <!--! To Do List Başlık Bitiş -->

    <!--Ana etiket baslangici -->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Yapılacaklar Listesine Ekle">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!--! Ana etiket bitis  -->


    <!--! alert box START -->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı.</div>
        </div>
        <div class="alert-warning">
            <div>Ekleme  alanı boş geçilemez!</div>
        </div>
    </div>
    <!--! alert box END -->


    <script src="assets/js/main.js"></script>
</body>
